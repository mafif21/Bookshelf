<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="container navbar">
        <div class="brand">
          <h1>Bookshelf</h1>
        </div>
        <div class="user-input">
          <form id="pencarianJudulBuku">
            <input type="text" class="input-pencarian" size="30" id="cariJudul" />
            <button type="submit" class="submit-pencarian" id="cariSubmit">Cari Buku</button>
          </form>
        </div>
      </div>
    </header>

    <main>
      <div class="container main">
        <div class="input-buku">
          <h2 class="title-main">Masukan Buku</h2>

          <form id="inputBook">
            <div class="input">
              <label for="inputBookTitle">Judul</label>
              <input id="inputBookTitle" type="text" required />
            </div>
            <div class="input">
              <label for="inputBookAuthor">Penulis</label>
              <input id="inputBookAuthor" type="text" required />
            </div>
            <div class="input">
              <label for="inputBookYear">Tahun</label>
              <input id="inputBookYear" type="number" required />
            </div>
            <div class="input">
              <label for="idBook">Id Buku</label>
              <input id="idBook" placeholder="Generate Otomatis" disabled />
            </div>
            <div class="inputSubmitStorage">
              <div class="input_inline">
                <label for="inputBookIsComplete">Dibaca</label>
                <input id="inputBookIsComplete" type="checkbox" />
              </div>
              <button id="bookSubmit" type="submit" class="submit">Add</button>
            </div>
          </form>
        </div>

        <div class="daftar-buku">
          <div class="belum-dibaca">
            <h2 class="title-main">Belum Dibaca <span class="note">*klik judul jika ingin mengedit</span></h2>

            <div id="daftarBukuBelumDibaca" class="daftar-belum-dibaca"></div>
          </div>

          <div class="sudah-dibaca">
            <h2 class="title-main">Sudah Dibaca <span class="note">*klik judul jika ingin mengedit</span></h2>

            <div id="daftarBukuSudahDibaca" class="daftar-sudah-dibaca"></div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="./js/app.js"></script>
  </body>
</html>
